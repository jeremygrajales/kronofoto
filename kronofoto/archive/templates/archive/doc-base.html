<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load docnav %}
{% load gtm_tags %}
<head>
  {% gtm_head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="{% static "assets/dist/css/main.css" %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
  <title>{{ title }} | Fortepan Iowa</title>
</head>
<body>
  <header>
    <nav aria-label="Main navigation">

      <div class="main-nav">
        <div class="main-nav__left">
          <div id="logo">
            <!--{% static "assets/images/01-fi-logo.svg" %}-->
            <a href="{% url "kronofoto:random-image" %}"><img class="logo-img" src="{% static "assets/images/skyblue/logo.svg" %}" alt="Fortepan Iowa Logo"></a>
          </div>
        </div>

        <div class="main-nav__center">
          <ul class="navigation-menu">
            {% docnav title %}
            <li><a href="https://blog.fortepan.us/">Blog</a></li>
          </ul>
        </div>

        <div class="main-nav__right">

          <a href="{% url "kronofoto:random-image" %}">To the archive  <i class="fas fa-long-arrow-alt-right"></i></a>

        </div>
      </div>

    </nav>
  </header>
  {% block content %}
  {% endblock %}
  <footer>

  </footer>
  {% gtm_body %}
</body>
<script src="{% static "assets/js/kronofoto.js" %}"></script>
</script>
</html>
